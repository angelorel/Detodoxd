<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Moradito</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cuestionario</h1>
        <div id="quiz">
            <!-- Aquí se mostrará la pregunta actual -->
            <div id="question-container">
                <div id="question"></div>
                <div id="answers"></div>
            </div>
            <!-- Botón para avanzar a la siguiente pregunta -->
            <button id="next-btn" style="display: none;">Siguiente</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
